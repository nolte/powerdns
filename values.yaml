# Default values for powerdns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: discourse/powerdns
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# metallbAllowSharedIpOverride - override the key for shared ip for metallb
metallbAllowSharedIpOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  ## Set external traffic policy to: "Local" to preserve source IP on
  ## providers supporting it
  ## Ref: https://kubernetes.io/docs/tutorials/services/source-ip/#source-ip-for-services-with-typeloadbalancer
  externalTrafficPolicy: ""
  type: LoadBalancer
  port: 53

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env: |
  - name: PGSQL_HOST
    valueFrom:
      secretKeyRef:
        name: {{ include "powerdns.fullname" . }}
        key: postgres_host
  - name: PGSQL_PORT
    valueFrom:
      secretKeyRef:
        name: {{ include "powerdns.fullname" . }}
        key: postgres_port
  - name: PGSQL_USERNAME
    valueFrom:
      secretKeyRef:
        name: {{ include "powerdns.fullname" . }}
        key: postgres_username
  - name: PGSQL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ include "powerdns.fullname" . }}
        key: postgres_password
  - name: PGSQL_DATABASE
    valueFrom:
      secretKeyRef:
        name: {{ include "powerdns.fullname" . }}
        key: postgres_database
  - name: PGSQL_DNSSEC
    value: {{if (.Values.powerdns.dnssec)}}"yes"{{else}}"no"{{ end }}

powerdns:
  postgres:
    createSecret: true
    host: localhost
    port: 5432
    username: pdns
    password: ""
    database: pdns
  dnssec: true
  config: {}
